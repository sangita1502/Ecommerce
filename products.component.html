<section class="feature_part padding_top">
    <div class="container">
      <div class="row rounded">
        <div class="col-lg-12">
          <h1>Products</h1>
         <div class="text-right">
          <a routerLink="../product" class="btn btn-success ">Add Product</a>
         </div>
          <hr />
        </div>
      </div>
      <div class="col-lg-12">
        <table class="table table-hover">
          <tr>
            <th>SN</th>
            <th>Image</th>
            <th>Name</th>
            <!-- <th>Description</th> -->
            <th>Sizes</th>
            <th>Colors</th>
            <th>MRP</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
          <tr *ngFor="let p of products; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
              <img src="{{ baseurl + p.imagepath }}" style="height:100px;" />
            </td>
            <!-- <td>{{ p._id }}</td> -->
            <td>{{ p.name }}</td>
            <!-- <td>{{ p.descriptions }}</td> -->
            <td>{{ p.sizes }}</td>
            <td>{{ p.colors }}</td>
            <td>{{ p.mrp }}</td>
            <td>{{ p.price }}</td>
            <td>{{ p.instock }}</td>
            <td>{{ p.status }}</td>
            <td>
              <a class="btn btn-primary m-1" routerLink="../../admin/product/{{p._id}}">Edit</a>
              <span class="btn btn-danger" (click)="delete(p._id)">Delete</span>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </section>
